<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ithaca Weather Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ithaca Weather Tracker</h1>
    </header>
    <main>
        <section id="weather-info">
            <h2>Current Weather</h2>
            <input type="text" id="city-input" placeholder="Enter city name" />
            <button id="city-input-btn">Get Weather</button>
            <div id="weather-details" style="display: none;">
                <img id="weather-icon" alt="Weather Icon" />
                <p id="city-name"></p>
                <p id="date"></p>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="wind-speed"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ithaca Weather Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
