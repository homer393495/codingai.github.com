<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ithaca Train Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ithaca Train Tracker</h1>
        <input type="text" id="search" placeholder="Search for a train..." />
        <select id="train-type-filter">
            <option value="">All Train Types</option>
            <option value="Amtrak">Amtrak</option>
            <option value="Local">Local</option>
        </select>
        <button id="sort-name">Sort by Name</button>
        <button id="sort-arrival">Sort by Arrival</button>
    </header>
    <main>
        <section id="train-info">
            <h2>Real-Time Train Information</h2>
            <div id="train-list">Loading train information...</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ithaca Train Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
